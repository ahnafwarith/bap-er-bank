<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Bap er
            Bank</span>!!!
    </h1>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl text-center mb-4">
                Please login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mx-auto mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mx-auto mb-4 px-2"
                    type="password" name="" id="" placeholder="Your Password">
                <button class="bg-yellow-600 px-4 rounded mx-20 py-2 text-white" id="submit-button">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
